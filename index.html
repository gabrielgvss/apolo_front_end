    </body>
    <script src="assets/js/funcionario/funcionarios.js"></script>
    <script>
        // window.onload = history.back()
        let main_content = document.querySelector("#main-content");
        function clientes() {
            history.pushState({}, null, "/clientes");
            main_content.textContent = "";
            let clientes = "componentes/cliente/clientes.html";
            render(main_content, clientes, null);
            carregarClientes();
        }
        function viewFunc() {
            main_content.textContent = "";
            fetch("/componentes/funcionario/funcionarios.html")
                .then((response) => response.text())
                .then((data) => {
                    main_content.innerHTML = data;
                    let teste =
                        '[{"id": 1, "img": "asds", "nome": "kaua", "cargo": "dono"}, {"id": 2, "img": "asds", "nome": "kaua", "cargo": "dono"}, {"id": 1, "img": "asds", "nome": "kaua", "cargo": "dono"}, {"id": 2, "img": "asds", "nome": "kaua", "cargo": "dono"}, {"id": 1, "img": "asds", "nome": "kaua", "cargo": "dono"}, {"id": 2, "img": "asds", "nome": "kaua", "cargo": "dono"}]';
                    let dataF = JSON.parse(teste);
                    const divFunc = document.querySelector("#func");
                    alimentarFunc(dataF, divFunc);
                    const divAdm = document.querySelector("#adm");
                    alimentarAdm(dataF, divAdm);
                })
                .catch((error) => {
                    console.error("Erro ao carregar o componente HTML:", error);
                });
        }

        
    </script>
</html>
